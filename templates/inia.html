<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Acceso Administrativo</h2>
        <form action="/login" method="POST">
            <input type="tel" name="telefono" placeholder="Número de Teléfono" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar como Admin</button>
        </form>
        <a href="/iniciar-sesion">Volver al login normal</a>
    </div>
    
    <script src="{{ url_for('static', filename='login-validacion.js') }}"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #083d77 0%, #0051a2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container {
    background: white;
    border-radius: 30px;
    padding: 40px 30px;
    max-width: 350px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    text-align: center;
}

.form-container h2 {
    color: #083d77;
    font-size: 22px;
    margin-bottom: 25px;
    font-weight: 600;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input[type="tel"],
input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    border: none;
    border-radius: 12px;
    background: #e6f0ff;
    color: #083d77;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}

input[type="tel"]::placeholder,
input[type="password"]::placeholder {
    color: #5a8ec8;
}

input[type="tel"]:focus,
input[type="password"]:focus {
    background: #d0e6ff;
    transform: scale(1.02);
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: #083d77;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button[type="submit"]:hover {
    background: #0051a2;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(8, 61, 119, 0.3);
}

button[type="submit"]:active {
    transform: translateY(0);
}

a {
    color: #083d77;
    text-decoration: none;
    font-size: 14px;
    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

a:hover {
    color: #0051a2;
    text-decoration: underline;
}

@media (max-width: 400px) {
    .form-container {
        padding: 30px 20px;
        max-width: 100%;
    }
    
    .form-container h2 {
        font-size: 20px;
    }
    
    input[type="tel"],
    input[type="password"],
    button[type="submit"] {
        padding: 12px 15px;
        font-size: 13px;
    }
}
</style>
