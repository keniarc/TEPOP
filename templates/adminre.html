<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Registro Administrador/Transportista</h2>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="tel" name="telefono" placeholder="Número de Teléfono" required>
            <input type="password" name="password" placeholder="Contraseña (mín. 6 caracteres)" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="{{ url_for('inise') }}" >¿Ya tienes cuenta? Inicia sesión</a>
    </div>
    
    <script src="{{ url_for('static', filename='registro-validacion.js') }}"></script>
</body>
</html>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #083d77 0%, #0051a2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container {
    background: white;
    border-radius: 25px;
    padding: 35px 25px;
    max-width: 380px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
}

.form-container h2 {
    color: #083d77;
    font-size: 18px;
    margin-bottom: 25px;
    font-weight: 600;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

input[type="text"],
input[type="tel"],
input[type="password"] {
    width: 100%;
    padding: 16px 18px;
    border: none;
    border-radius: 12px;
    background: #e6f0ff;
    color: #083d77;
    font-size: 13px;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]::placeholder,
input[type="tel"]::placeholder,
input[type="password"]::placeholder {
    color: #5a8ec8;
    font-weight: 400;
}

input[type="text"]:focus,
input[type="tel"]:focus,
input[type="password"]:focus {
    background: #d0e6ff;
    transform: scale(1.01);
    box-shadow: 0 2px 8px rgba(8, 61, 119, 0.2);
}

button[type="submit"] {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: #083d77;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 8px;
}

button[type="submit"]:hover {
    background: #0051a2;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(8, 61, 119, 0.25);
}

button[type="submit"]:active {
    transform: translateY(0);
}

a {
    color: #083d77;
    text-decoration: none;
    font-size: 13px;
    text-align: center;
    display: block;
    margin-top: 15px;
}

a:hover {
    text-decoration: underline;
}

@media (max-width: 450px) {
    .form-container {
        padding: 30px 20px;
        max-width: 100%;
    }
    
    .form-container h2 {
        font-size: 16px;
        margin-bottom: 20px;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="password"],
    button[type="submit"] {
        padding: 14px 16px;
        font-size: 12px;
    }
}
</style>
